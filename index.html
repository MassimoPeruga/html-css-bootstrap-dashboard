<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap5 - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap5 - CSS -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /FontAwesome -->

    <!-- Google font - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google font - Roboto -->

    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Il mio foglio di stile -->
</head>

<body>
    <!-- Navbar -->
    <header class="position-fixed top-0 start-0 end-0 d-flex align-items-center">
        <nav class="d-flex bg-white align-items-center w-100">
            <div>
                <img id="logo-small" class="d-lg-none" src="img/mobile-logo.png" alt="Logo small">
                <img id="logo-xl" class="d-none d-lg-block" src="img/logo.svg" alt="Logo">
            </div>
            <div class="col">
                <form class="container-fluid">
                    <div id="search" class="input-group">
                        <span class="input-group-text border-end-0 text-black" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control border-start-0"
                            placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item border-0 d-none d-lg-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-sharp fa-solid fa-list-ul"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 d-none d-lg-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-sharp fa-solid fa-circle-question"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 d-none d-lg-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 dropdown">
                    <a id="dropdown" class="btn btn-outline-warning border-0 p-0 dropdown-toggle" href="#"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Navbar -->

    <main class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="list-group d-flex flex-column h-100">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline-block ms-2">Home</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-inline-block ms-2">Stats</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline-block ms-2">Signals</span>
                </button>
                <button type="button" class="list-group-item list-group-item-action mt-auto">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline-block ms-2">Admin</span>
                </button>
            </div>
        </div>
        <!-- /Sidebar -->

        <!-- Main Content -->
        <div id="main_container">
            <!-- Main Top -->
            <section id="main-top" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 text-white bg-primary m-0">
                <div class="col order-md-3">
                    <div class="d-flex align-items-center">
                        <span class="me-3">Nuovo Studente</span>
                        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#ms_custom_offcanvas" aria-controls="ms_custom_offcanvas">
                            <i class="fa-regular fa-plus"></i>
                        </button>

                        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
                            id="ms_custom_offcanvas" aria-labelledby="ms_custom_offcanvas">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="ms_custom_offcanvas">
                                    Inserisci un nuovo studente
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-6">
                                        <label for="inputName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First name"
                                            id="inputName">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputLastName" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last name"
                                            id="inputLastName">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputEmail4" class="form-label">Email</label>

                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="email" class="form-control" placeholder="" aria-label=""
                                                aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                                    </div>

                                    <div class="col-6">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-4">
                                        <label for="inputState" class="form-label">Stato</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <label for="inputZip" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="formFile" class="form-label">Foto</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Seleziona per proseguire
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Salva</button>
                                        <button type="reset" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main-top-left" class="col col-lg-6 my-4 my-md-0">
                    <div class="d-flex align-items-center">
                        <h2 class="mx-1">Boolean</h2>
                        <span class="badge rounded-pill mx-1">Piano blaze</span>
                    </div>
                    <div class="d-flex align-items-center flex-wrap">
                        <span class="badge rounded-pill m-1">3 app</span>
                        <i class="fa-solid fa-angles-right m-1"></i>
                        <span class="badge rounded-pill m-1 d-lg-none"><i class="fa-regular fa-plus"></i></span>
                        <span class="badge rounded-pill m-1 d-none d-lg-inline-block">Boolean mobile app</span>
                        <span class="badge rounded-pill m-1 d-none d-lg-inline-block">Boolean web app</span>
                        <span class="badge rounded-pill m-1 d-none d-lg-inline-block">Boolean blog app</span>
                    </div>
                </div>
                <div class="col">
                    <span>
                        Studenti online negli ultimi 30 minuti
                    </span>
                    <h2>125</h2>
                </div>
            </section>
            <!-- /Main Top -->
        </div>
        <!-- /Main Content -->
    </main>

    <!-- Bootstrap5 - JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap5 - JavaScript -->
</body>

</html>
