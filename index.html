<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap5 - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap5 - CSS -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /FontAwesome -->

    <!-- Google font - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google font - Roboto -->

    <!-- Il mio foglio di stile -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Il mio foglio di stile -->
</head>

<body>
    <!-- Navbar -->
    <header class="position-fixed top-0 start-0 end-0 d-flex align-items-center">
        <nav class="d-flex bg-white align-items-center w-100">
            <div>
                <img id="logo-small" class="d-xl-none" src="img/mobile-logo.png" alt="Logo small">
                <img id="logo-xl" class="d-none d-xl-block" src="img/logo.svg" alt="Logo">
            </div>
            <div class="col">
                <form class="container-fluid">
                    <div id="search" class="input-group">
                        <span class="input-group-text border-end-0 text-black" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control border-start-0"
                            placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item border-0 d-none d-xl-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-sharp fa-solid fa-list-ul"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 d-none d-xl-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-sharp fa-solid fa-circle-question"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 d-none d-xl-block">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="link-secondary">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>
                <li class="list-group-item border-0 dropdown">
                    <a id="dropdown" class="btn btn-outline-warning border-0 p-0 dropdown-toggle" href="#"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Navbar -->

    <main class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- /Sidebar -->

        <!-- Main Content -->
        <div id="main_container"></div>
        <!-- /Main Content -->
    </main>

    <!-- Bootstrap5 - JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap5 - JavaScript -->
</body>

</html>
